<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Checker - By 25hustles by Aarush Mehta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="txt" style="color: white;">25hustles</h2>
        <h6 class="txt" style="margin-bottom: 20px; color: white;">by Aarush Mehta</h6>
        <h5 class="txt" style="margin-bottom: 20px; color: white;">Divisibility Checker</h5>
        <hr width="100%" style="margin-bottom: 20px;">
        <input type="text" id="num" class="number" placeholder="Enter Number">
        <input type="text" id="d-num" class="d-number" placeholder="Enter Check Number">
        <div class="d-score">
            <h4 id="txt">Divisibility Check</h4>
        </div>

        <div class="d-score">
            <h4 id="dtxt">After Divisibility</h4>
        </div>

        <input type="submit" value="Submit" class="btn" onclick="check()">
    </div>

    <script src="app.js"></script>
</body>
</html>
